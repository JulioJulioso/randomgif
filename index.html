<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cozy Gifs</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f1f8;
        }

        #gif-wrap {
            width: 50px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
        }

        #new-gif {
            padding: 0.5rem 1rem;
            font-size: 12px;
            background-color: #53bd6c;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="gif-wrap"></div>
    <button id="new-gif">New Gif</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Giphy API settings
            const giphy = {
                baseURL: "https://api.giphy.com/v1/gifs/",
                apiKey: "qpkB0VTR3a1qHa8d31PomanovWi3chow",
                tag: "cozy, aesthetic, cute",
                type: "random",
                rating: "pg"
            };

            const $gif_wrap = $("#gif-wrap");

            // Giphy API URL
            const giphyURL = encodeURI(
                giphy.baseURL +
                giphy.type +
                "?api_key=" +
                giphy.apiKey +
                "&tag=" +
                giphy.tag +
                "&rating=" +
                giphy.rating
            );

            // Function to fetch a new gif
            const newGif = () => {
                $.getJSON(giphyURL, json => {
                    if (json.data && json.data.images) {
                        const gifURL = json.data.images.original.url;
                        $gif_wrap.css({
                            "background-image": 'url("' + gifURL + '")'
                        });
                    }
                });
            };

            // Load a new gif on page load
            newGif();

            // Load a new gif when the button is clicked
            $('#new-gif').on('click', newGif);
        });
    </script>
</body>
</html>

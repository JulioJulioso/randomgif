<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Gif</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f1f8;
        }

        #gif-wrap {
            width: 305px;
            height: 455px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="gif-wrap"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Giphy API settings for anime-related gifs
            const giphy = {
                baseURL: "https://api.giphy.com/v1/gifs/",
                apiKey: "qpkB0VTR3a1qHa8d31PomanovWi3chow",
                tag: "sakura card captor, sailor moon, madoka magica, manga vagabond, berserk, anime idols, love live, anime nana, aesthetic anime, studio ghibli, cristianghost",
                type: "random",
                rating: "pg-13"
            };

            const $gif_wrap = $("#gif-wrap");

            // Giphy API URL
            const giphyURL = encodeURI(
                giphy.baseURL +
                giphy.type +
                "?api_key=" +
                giphy.apiKey +
                "&tag=" +
                giphy.tag +
                "&rating=" +
                giphy.rating
            );

            // Function to fetch a new gif
            const newGif = () => {
                $.getJSON(giphyURL, json => {
                    if (json.data && json.data.images) {
                        const gifURL = json.data.images.original.url;
                        $gif_wrap.css({
                            "background-image": 'url("' + gifURL + '")'
                        });
                    }
                });
            };

            // Load a new gif on page load
            newGif();
        });
    </script>
</body>
</html>
